<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="src/style.css">
	<script defer src="src/behavior.js"></script>

	<script src="src/lib/particles.min.js"></script>

	<title>Layers of the Earth</title>
</head>
<body>
	<div class="background" id="particle-container"></div>
	<div id="tooltips-container"></div>
	<div class="wrapper">
		<div id="--earth" class="section">
			<a class="link" href="#--footer"><div id="jumpb" class="jump-bottom hidden"></div></a>
			<a class="link" href="#--earth"><div id="jump" class="jump-top"></div></a>
			<div title="Earth" class="earth tooltip">
				<div class="clip">
					<a title="Crust" class="tooltip link" href="#--crust">
						<div class="crust"></div></a>
					<a title="Mantle" class="tooltip link" href="#--mantle">
						<div class="mantle"></div></a>
					<a title="Outer Core" class="tooltip link" href="#--core-outer">
						<div class="core outer"></div></a>
					<a title="Inner Core" class="tooltip link" href="#--core-inner">
						<div class="core inner"></div></a>
				</div>
			</div>
		</div>
		<div id="--crust" class="section">
			<h1>Crust</h1>
			<p>eating poo poo and pee pee at the same time! :o</p>
		</div>
		<div id="--mantle" class="section">
			<h1>Mantle</h1>
			<p>eating poo poo and pee pee at the same time! :o</p>
		</div>
		<div id="--core-outer" class="section">
			<h1>Outer Core</h1>
			<p>eating poo poo and pee pee at the same time! :o</p>
		</div>
		<div id="--core-inner" class="section">
			<h1>Inner Core</h1>
			<p>eating poo poo and pee pee at the same time! :o</p>
		</div>
		<div id="--footer" class="section small footer">
			<h1>owo</h1>
		</div>
	</div>
</body>
</html>
